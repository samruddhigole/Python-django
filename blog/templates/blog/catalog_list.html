{% extends 'blog/base.html' %} 
<!-- Connects two blogs in one file -->
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blogg</a></h1>
            <h2><a href="{% url 'catelog_detail' pk=post.pk %}">{{ post.catalog_name }}</a></h2>
        </header>
        {% block content %}
            {% for post in posts %}
                <article class="post">
                    <h2><a href="">{{ post.catalog_name }}</a></h2>
                    <p>{{ post.catalog_Desc|linebreaksbr }}</p>
                    <p>{{ post.sort_order|linebreaksbr }}</p>
                </article>
            {% endfor %}
        {% endblock %}
    </body>
</html>
